<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería Gamer - StarCraft 2</title>
  <!-- Carga de Bootstrap desde CDN para garantizar que funcione al 100% -->
  <link 
    href="bootstrap-5.3.7-dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body {
      background-color: #0b0c10;
      color: #66fcf1;
      font-family: 'Orbitron', sans-serif;
    }
    .card {
      background: #1f2833;
      border: 2px solid #45a29e;
      transition: transform 0.4s, box-shadow 0.4s;
      height: 100%;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #66fcf1;
    }
    .card-img-top, .carousel-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    footer {
      background: #1f2833;
    }
  </style>
</head>
<body>

<header class="text-white text-center py-4 mb-4">
  <h1>Galería Gamer: StarCraft 2</h1>
</header>

<!-- Carrusel de imágenes gamer -->
<div id="carouselGamer" class="carousel slide mb-5 container" data-bs-ride="carousel">
  <div class="carousel-inner rounded">
    <div class="carousel-item active">
      <img src="img/marine.jpg" class="d-block w-100" alt="Marine">
    </div>
    <div class="carousel-item">
      <img src="img/zergling.jpg" class="d-block w-100" alt="Zergling">
    </div>
    <div class="carousel-item">
      <img src="img/battlecruiser.jpg" class="d-block w-100" alt="Battlecruiser">
    </div>
    <div class="carousel-item">
      <img src="img/zealot.jpg" class="d-block w-100" alt="Zealot">
    </div>
    <div class="carousel-item">
      <img src="img/ghost.jpg" class="d-block w-100" alt="Ghost">
    </div>
    <div class="carousel-item">
      <img src="img/probe.jpg" class="d-block w-100" alt="Probe">
    </div>
    <div class="carousel-item">
      <img src="img/ultralisk.jpg" class="d-block w-100" alt="Ultralisk">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselGamer" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselGamer" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Galería en 2 columnas para todas las tarjetas -->
<div class="container">
  <div class="row g-4">
    <div class="col-6">
      <div class="card shadow-sm">
        <img src="img/marine.jpg" class="card-img-top" alt="Marine">
        <div class="card-body text-center"><h5>Marine</h5></div>
      </div>
    </div>
    <div class="col-6">
      <div class="card shadow-sm">
        <img src="img/zergling.jpg" class="card-img-top" alt="Zergling">
        <div class="card-body text-center"><h5>Zergling</h5></div>
      </div>
    </div>
    <div class="col-6">
      <div class="card shadow-sm">
        <img src="img/battlecruiser.jpg" class="card-img-top" alt="Battlecruiser">
        <div class="card-body text-center"><h5>Battlecruiser</h5></div>
      </div>
    </div>
    <div class="col-6">
      <div class="card shadow-sm">
        <img src="img/zealot.jpg" class="card-img-top" alt="Zealot">
        <div class="card-body text-center"><h5>Zealot</h5></div>
      </div>
    </div>
    <div class="col-6">
      <div class="card shadow-sm">
        <img src="img/ghost.jpg" class="card-img-top" alt="Ghost">
        <div class="card-body text-center"><h5>Ghost</h5></div>
      </div>
    </div>
    <div class="col-6">
      <div class="card shadow-sm">
        <img src="img/probe.jpg" class="card-img-top" alt="Probe">
        <div class="card-body text-center"><h5>Probe</h5></div>
      </div>
    </div>
    <div class="col-6">
      <div class="card shadow-sm">
        <img src="img/ultralisk.jpg" class="card-img-top" alt="Ultralisk">
        <div class="card-body text-center"><h5>Ultralisk</h5></div>
      </div>
    </div>
  </div>
</div>

<footer class="text-white text-center py-3 mt-4">
  <p>&copy; 2025 Galería Gamer - StarCraft 2</p>
</footer>

<!-- Scripts de Bootstrap para que funcione el carrusel -->
<script src="bootstrap-5.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
