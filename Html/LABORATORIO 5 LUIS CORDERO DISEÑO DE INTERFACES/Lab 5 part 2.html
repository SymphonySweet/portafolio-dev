<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Productos PC</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #93af4c;
      color: white;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Lista de Productos</h2>
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Categoría</th>
        <th>Nombre</th>
        <th>Apellido</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mouse inalámbrico</td>
        <td>S/ 45.00</td>
        <td>Electrónica</td>

        <td>Cordero</td>
      </tr>
      <tr>
        <td>Placa Madre B550</td>
        <td>S/ 360.00</td>
        <td>Tecnologia</td>
        <td>Lucí</td>
        <td>Díaz</td>
      </tr>
      <tr>
        <td>Teclado</td>
        <td>S/ 35.00</td>
        <td>Accesorios</td>
        <td>Diego</td>
        <td>Mendoza</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
